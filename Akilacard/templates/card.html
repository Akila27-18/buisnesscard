{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Dark mode toggle -->
<div class="form-check form-switch position-fixed top-0 end-0 m-3 z-3">
  <input class="form-check-input" type="checkbox" id="darkModeToggle">
  <label class="form-check-label text-light" for="darkModeToggle">ðŸŒ™</label>
</div>

<div data-aos="zoom-in" class="card shadow-lg mx-auto border-0 mt-3" style="max-width: 500px; color: white; background-color: rgb(20, 20, 66);">
    
    {% if profile.image %}
    <img src="{{ profile.png }}" class="card-img-top rounded-top mx-auto d-block"
         alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%; padding: 10px; margin-top: 10px;">
    {% endif %}

    <div class="text-center">
        <img src="{% static image %}" class="card-img-top rounded-top" alt="Profile Photo" style="width: 100px;height: 100px;border-radius:50%;padding: 10px; margin: 10px;">
        <h1 class="mt-2" >Akila's Bcard</h1>
    </div>

    <div class="card-body text-center" style="background-color: #82e2ef;">
        <h4 class="card-title text-primary">{{ name }}</h4>
        <p class="text-muted">{{ title }}</p>
        <p>Email: <a href="mailto:{{ profile.email }}">{{ email }}</a></p>
        <p>Phone: {{ phone }}</p>
       
        <a href="{{ linkedin }}" class="btn btn-outline-primary btn-sm mt-1" target="_blank">
            <i class="bi bi-linkedin"></i> LinkedIn
        </a>
    

      
        <a href="https://wa.me/{{ phone|cut:'+'|cut:' ' }}" target="_blank" class="btn btn-success btn-sm mt-1 ms-2">
            <i class="bi bi-whatsapp"></i> WhatsApp
        </a>
     

        <a href="{% static 'vcard.vcf' %}" download class="btn btn-outline-secondary btn-sm mt-2">
            <i class="bi bi-person-lines-fill"></i> Download vCard
        </a>
    </div>

    {% if profile.qr_code %}
    <div class="card-footer bg-light text-center">
        <img src="{{ profile.qr_code.url }}" alt="QR Code" style="width: 100px;">
        <p class="small text-muted">Scan to connect</p>
    </div>
    {% endif %}
</div>

<!-- AOS Animation Script -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Dark Mode Script -->
<script>
document.getElementById('darkModeToggle').addEventListener('change', function () {
    document.body.classList.toggle('bg-dark');
    document.body.classList.toggle('text-light');
    document.querySelectorAll('.card').forEach(c => c.classList.toggle('bg-dark'));
});
</script>
{% endblock %}
